<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>校内二手交易生活平台</title>
		<link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/public.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
		<script th:src="@{/js/jquery-2.1.0.js}" type="text/javascript" charset="utf-8"></script>
		<script th:src="@{/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
		<script th:src="@{/js/wangEditor.js}" type="text/javascript" charset="utf-8"></script>
		<script th:src="@{/js/bootstrap.js}" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="layui-fluid">
			<!--导航栏-->
			<ul class="layui-nav" layui-filter="">
				<li class="layui-nav-item logo">
					<h2>任务详情- 校内二手交易生活平台</h2>
				</li>
				<!--页面链接-->
				<li class="layui-nav-item"><a href="publish">发布二手/跑腿任务</a></li>
				<li class="layui-nav-item"><a href="mypublish">我的发布</a></li>
				<li class="layui-nav-item"><a href="mywork">已接任务/已预约物品</a></li>
				<li class="layui-nav-item"><a href="works">最新发布信息</a></li>
				<!--//页面链接-->
				<li class="layui-nav-item">
					<a href="center">个人中心<span class="layui-badge-dot"></span></a>
				</li>
				<li class="layui-nav-item">
					<a href="center"><img th:src="@{/img/login/avtar.png}" class="layui-nav-img" th:value="${userPrimInfo.neckname}" />${userPrimInfo.neckname }</a>
				</li>
			</ul>
			<!--//导航栏-->
			<!--主要内容-->
			<div class="layui-row">
				<!--标题-->
				<div class="site-title">
					<fieldset>
						<legend>
							<a name="use" style="text-decoration: none; color: gainsboro;">任务详情</a>
						</legend>
					</fieldset>
				</div>
				<div class="site-text site-block mypublish-block">
					<!--基础信息内容-->
					<div class="content">
						<h1 style="width: 100%; text-align: center;" th:value="${helpInfo.title}">${helpInfo.title }<small th:value="helpInfo.tip"> - 备注:${helpInfo.tip }</small></h1>
						<hr />
						<h2 style="width: 100%; text-align: center;">赏金: <big style="color: red;" th:value="${helpInfo.reward }">${helpInfo.reward }</big>元</h2>
						<hr />
						<p style="text-align: center;" th:value="${helpInfo.content }">${helpInfo.content }</p>
						<hr />
						<p>创建时间:<b style="color:#555555" th:value="${#dates.format(helpInfo.crettime,'yyyy-mm-dd')}">${helpInfo.crettime }</b> | 截止时间:<b th:value="${helpInfo.timeout }" style="color:#555555">${dateValue }</b></p>
						<h3 style="display: inline-block;">联系电话<big><a style="color: red;" th:value="${userPrimInfo.userphone }">
							${userPrimInfo.userphone }
							</a></big></h3>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
