<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>校内二手交易生活平台</title>
		<link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/public.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
		<script th:src="@{/js/jquery-2.1.0.js}" type="text/javascript" charset="utf-8"></script>
		<script th:src="@{/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
		<script th:src="@{/js/wangEditor.js}" type="text/javascript" charset="utf-8"></script>
		<script th:src="@{/js/bootstrap.js}" type="text/javascript" charset="utf-8"></script>
		<script th:src="@{/js/front/work_detail.js}" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="layui-fluid">
			<!--导航栏-->
			<ul class="layui-nav" layui-filter="">
				<li class="layui-nav-item logo">
					<h2>跑腿任务/二手物品 详情- 校内二手交易生活平台</h2>
				</li>
				<!--页面链接-->
				<li class="layui-nav-item"><a href="publish">发布二手/跑腿任务</a></li>
				<li class="layui-nav-item"><a href="mypublish">我的发布</a></li>
				<li class="layui-nav-item"><a href="mywork">已接任务/已预约物品</a></li>
				<li class="layui-nav-item"><a href="works">最新发布信息</a></li>
				<!--//页面链接-->
				<li class="layui-nav-item">
					<a href="center">个人中心<span class="layui-badge-dot"></span></a>
				</li>
				<li class="layui-nav-item">
					<img th:src="@{/img/login/avtar.png}" class="layui-nav-img" /><a style="display: inline" href="center" th:text="${userPrimInfo.neckname}"></a>
				</li>
			</ul>
			<!--//导航栏-->
			<!--主要内容-->
			<div class="layui-row">
				<!--标题-->
				<div class="site-title">
					<fieldset>
						<legend>
							<a name="use" style="text-decoration: none; color: gainsboro;">任务详情</a>
						</legend>
					</fieldset>
				</div>
				<div class="site-text site-block mypublish-block">
					<!--基础信息内容-->
					<div class="content">
						<input type="text" id="infoid" th:value="${helpInfo.id }" style="display: none;">
						<input type="text" id="rootPath" th:value="${#httpServletRequest.getContextPath()}" style="display: none;">
						<h1 style="width: 100%; text-align: center;" th:text="${helpInfo.title }"><small> - 备注:[[${helpInfo.tip }]]</small></h1>
						<hr />
						<h2 style="width: 100%; text-align: center;">金额: <big style="color: red;" th:text="${helpInfo.reward }"></big>元</h2>
						<hr />
							[(${helpInfo.content})]
						<hr />
						<p>创建时间:<b style="color:#555555" th:text="${#dates.format(helpInfo.crettime,'yyyy-MM-dd')}" ></b> | 截止时间:<b style="color:#555555" th:text="${#dates.format(helpInfo.timeout,'yyyy-MM-dd')}"></b></p>
						<h3 style="display: inline-block;">联系电话<big><a style="color: red;">
                            <p th:if="${helpState.receiverid} == ${user.id}">[[${userPrimInfo.userphone }]]</p>
                            <p th:if="${helpState.receiverid} != ${user.id}">***********</p>
                            </a></big></h3>[<a style="display: inline-block;" href="">接收任务以查看完整联系方式</a>]


							<!--<c:if test="${helpState.receiverid == user.id }">${userPrimInfo.userphone }</c:if>
							<c:if test="${helpState.receiverid != user.id }">***********</c:if>
							</a></big></h3>[<a style="display: inline-block;" href="">接收任务以查看完整联系方式</a>]-->
					</div>
					<button class="layui-btn layui-btn-lg" onclick="receive()">接受任务</button>
				</div>
			</div>
		</div>
	</body>

</html>
